{% extends 'monitor/base_monitor.html' %}
{% block title %} Accounts {% endblock %}
{% block account_current %}
 <span class="sr-only">(current)</span>
{% endblock %}

{% block account_active %}
    active
{% endblock %}

{% block main_content %}
    <h1>Account info</h1>
    <form>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" name="email" id="staticEmail" value="{{ user.email }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" readonly name="username" class="form-control-plaintext" id="username" value="{{ user.username }}">
          </div>
        </div>
        <h3>Reset Password</h3>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Old Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" name="old_password" placeholder="Old Password">
          </div>
        </div>
        <div class="form-group row">
          <label for="oldPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="new_password" id="oldPassword" placeholder="New Password">
          </div>
        </div>
        <input type="submit" value="Change Password" class="btn btn-primary">
    </form>
{% endblock %}
